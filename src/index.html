  <script>
    function typeEffect(element, speed) {
      var text = "Hold one while we load your content...";
      var i = 0;
      var timer = setInterval(function () {
        if (i < text.length) {
          element.append(text.charAt(i));
          i++;
        } else {
          clearInterval(timer);
        }
      }, speed);
    }
    var speed = 75;
    var p = document.getElementById('loading');
    setTimeout(function () {
      typeEffect(p, speed);
    }, 100);
