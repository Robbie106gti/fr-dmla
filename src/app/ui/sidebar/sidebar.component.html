<ng-container *ngIf="(theme$ | async) as theme">
<aside [ngClass]="{open: sidebarOpen, closed: !sidebarOpen, light: theme === 'light', dark: theme === 'dark'}" (mouseenter)="openSidebar()" (mouseleave)="closeSidebar()">
    <nav>
        <a class="aside-logo" [routerLink]="''"  >
          <img *ngIf="sidebarOpen else closed" [src]="logoFile" alt="logo studio dmla"></a>
        <div class="nav"  [ngClass]="{open: sidebarOpen}">
            <ul>
                <li *ngFor="let page of pages">
                    <a [routerLink]="page.link" (click)="closeSidebar()">
                        <svg aria-hidden="true" focusable="false" data-prefix="fab" 
                        class="svg-inline--fa fa-w-14" [ngClass]="'fa-' + page.menu_icon.desc" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512" [innerHTML]="sanitize(page.menu_icon[theme])">
                        
                      </svg>
                        <span *ngIf="sidebarOpen">{{page.title}}</span>
                    </a>
                </li>
                
                <li>
                    <a [routerLink]="'contact'" (click)="closeSidebar()">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="envelope-open"
                        class="svg-inline--fa fa-envelope-open fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512">
                        <path fill="currentColor"
                          d="M512 464c0 26.51-21.49 48-48 48H48c-26.51 0-48-21.49-48-48V200.724a48 48 0 0 1 18.387-37.776c24.913-19.529 45.501-35.365 164.2-121.511C199.412 29.17 232.797-.347 256 .003c23.198-.354 56.596 29.172 73.413 41.433 118.687 86.137 139.303 101.995 164.2 121.512A48 48 0 0 1 512 200.724V464zm-65.666-196.605c-2.563-3.728-7.7-4.595-11.339-1.907-22.845 16.873-55.462 40.705-105.582 77.079-16.825 12.266-50.21 41.781-73.413 41.43-23.211.344-56.559-29.143-73.413-41.43-50.114-36.37-82.734-60.204-105.582-77.079-3.639-2.688-8.776-1.821-11.339 1.907l-9.072 13.196a7.998 7.998 0 0 0 1.839 10.967c22.887 16.899 55.454 40.69 105.303 76.868 20.274 14.781 56.524 47.813 92.264 47.573 35.724.242 71.961-32.771 92.263-47.573 49.85-36.179 82.418-59.97 105.303-76.868a7.998 7.998 0 0 0 1.839-10.967l-9.071-13.196z">
                        </path>
                      </svg>
                        <span *ngIf="sidebarOpen">Contact-us</span>
                    </a>
                </li>
            </ul>
            <div class="social" [ngClass]="{open: sidebarOpen, closed: !sidebarOpen}">
                <a href="https://www.linkedin.com/company/studio-dmla">
                <svg viewBox="0 0 53 54" role="img" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
                    <g>
                        <path d="M28.959,51.418c0,0.924 -0.75,1.674 -1.674,1.674l-7.813,0c-0.924,0 -1.674,-0.75 -1.674,-1.674l0,-32.248c0,-0.924 0.75,-1.674 1.674,-1.674l7.813,0c0.924,0 1.674,0.75 1.674,1.674l0,2.851c0,0 1.928,-5.333 11.162,-5.128c10.415,0.231 12.311,9.627 12.625,14.041l0.004,0.016c0.026,0.125 0.04,0.25 0.041,0.377l0,0.422c0.032,0.889 0,1.434 0,1.434l0,18.144c-0.002,0.2 -0.034,0.398 -0.1,0.587c-0.174,0.492 -0.568,0.891 -1.059,1.071c-0.187,0.069 -0.384,0.103 -0.583,0.107l-8.259,0c-0.199,-0.001 -0.397,-0.033 -0.586,-0.1c-0.499,-0.176 -0.902,-0.579 -1.078,-1.078c-0.067,-0.189 -0.099,-0.387 -0.1,-0.587l0,-18.144c0,0 -0.704,-6.488 -5.128,-6.486c-6.542,0.002 -6.939,7.391 -6.939,7.391l0,17.33Z" fill="currentColor"/>
                        <ellipse cx="7.24" cy="7.391" rx="7.24" ry="7.391" fill="currentColor"/>
                        <path d="M12.971,19.216c0,-0.949 -0.77,-1.72 -1.719,-1.72l-8.024,0c-0.949,0 -1.72,0.771 -1.72,1.72l0,32.157c0,0.949 0.771,1.719 1.72,1.719l8.024,0c0.949,0 1.719,-0.77 1.719,-1.719l0,-32.157Z" fill="currentColor"/>
                    </g>
                </svg>
            </a>
            </div>
        </div>
        <div class="end" [ngClass]="{open: sidebarOpen, closed: !sidebarOpen}" (click)="toggleSidebar()">></div>
    </nav>
</aside>

<ng-template #closed>
    <img class="alt-logo" src="../../../assets/icons/android-chrome-192x192.png" alt="alt studio dmla logo">
</ng-template>
</ng-container>
